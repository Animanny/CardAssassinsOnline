<!DOCTYPE html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/png" href="./images/logo.png" />
</head>

<body>
    <div id="header" style="text-align: center;">
        <h1>Card Assassins</h1>
        <a href="./howto" style="display: inline-block;" target="_blank">
            <p style="color: black;
            margin-top: 0px; text-decoration: underline black;">How to play</p>
        </a>
    </div>

    <div id="login">
        <div id="name">
            <h2>Enter your name:</h2>
            <input id="nameInput" onkeyup="changeColourBack()">
        </div>
        <div id="host-wrapper">
            <button onclick="changeHostToInput()">
                Host Game
            </button>
            <p id="createError"></p>
        </div>
        <div id="join-wrapper">
            <button onclick="changeJoinToInput()">
                Join Game
            </button>
            <p id="joinError"></p>
        </div>

    </div>

    <div id="waitForStart">
        <center>
            <h1 id="roomCode">Room Code</h1>

            <h3>Waiting for others...</h3>
            <div id="playerList">
                <h3 id="player"></h3>
            </div>

            <div id="startButton">
                <button onclick="startGame()">
                    Start Game
                </button>
            </div>
        </center>
    </div>

    <div id="gameBoard">
        <div id="notepad">
            <div id="notepadContent">
                <div id="notepadHeader">
                    <h2 style="width: 30%;">Hello Agent <span id="agent">Vaibhav</span>,</h2>
                    <h3 style="width: 30%;">your objective is</br> to get your target:</h3>
                    <h2 id="target" style="width: 30%;"></h2>
                </div>
                <h2 style="grid-column-start: 1; grid-column-end: 4; margin-top:0px;">To say the following words:</h2>
                <div id="words">
                </div>
                <button id="execute" onclick="killConfirm()">
                    <p>Execute</p>
                    <img style="width: 40px;" src="./images/target.png">
                </button>
                <button id="confirm" onclick="execution()">
                    <p>Kill Confirm</p>
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
